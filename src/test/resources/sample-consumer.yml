#  id: xid
#  field: {
#    id: xid
#    ...
#  }
#  extra: {
#    ...
#  }
#}

# Special expression
# "field.*"
# "field.*.flatten"
# "extra.*"
# "extra.*.flatten"

output:
  http:
    connection:
      address: 192.168.1.100
      port: 9700
    jsonMapping:
      "data":
        "parentId": "row['parent_id']"
        "superId": "row['superid']"
        "allianceId": "row['id']"
        "row.*": "row.*.flatten"
      "type": "extra['type']"

