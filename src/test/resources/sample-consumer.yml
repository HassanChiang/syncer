input:
  masters:
    - connection:
        address: 192.168.1.100
        port: 1234
        user: root
        passwordFile: password
      schemas:
        - name: "test_*"
          tables:
          - name: affair
            rowName: [id, name] # default id is not null, other can be null
          - name: file
            rowName: [id, name, uploader]
          - name: folder
            rowName: [id, name, uploader]
        - name: "simple"
          tables:
          - name: test
            rowName: [id, test]

    - connection:
        address: 192.168.1.100
        port: 1235
        user: root
        password-file: password
      schemas:
        - name: "*_test"
          tables:
          - name: affair
            rowName: [id, name]
          - name: file
            rowName: [id, name, uploader]
          - name: folder
            rowName: [id, name, uploader]

# input result class: com.github.zzt93.syncer.common.data.SyncData
#{
